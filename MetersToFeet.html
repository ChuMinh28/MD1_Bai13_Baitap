<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>Foot</label>
<input type="text" id="foot">
<button onclick="footToMeter()">Convert to Meter</button>
<h2 id="result"></h2>
<label>Meters</label>
<input type="text" id="meters">
<button onclick="meterToFoot()">Convert to Foot</button>
<h2 id="ketQua"></h2>
<script>
    let foot
    let meter
    function footToMeter() {
         foot = +document.getElementById('foot').value;
        meter=0.305*foot
        document.getElementById('result').innerHTML = meter
    }
    function meterToFoot() {
        meter= +document.getElementById('meters').value;
        foot=3.279*meter
        document.getElementById('ketQua').innerHTML = foot
    }
</script>
</body>
</html>
