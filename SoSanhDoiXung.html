<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr = prompt('Nhập từ vào')
  let isarr = arr.split("");
  console.log('isarr=====', isarr)
  let fist = 0;
  let last = isarr.length - 1;
  let check;

  function checPalindrome() {
    while (fist < last) {
      if (isarr[fist] == isarr[last]) {
        check = true;
        fist++;
        last--;
      } else {
        check = false;
        break;
      }
    }
    if (check) {
      document.write(arr + ' là  palindrome')
    } else {
      document.write(arr + ' Không phải là  palindrome')
    }
  }

  checPalindrome()
</script>
</body>
</html>
